<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Instagram Photo Feed with Bootstrap</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light sticky-top">
            <a class="navbar-brand mr-auto" href="#">
                <i class="fab fa-instagram d-inline-block align-center"></i>
                <span>Instagram</span>
            </a>
            <div class="btn-group" id="main-menu">
                <div>
                    <button type="button" id="Create-new-post" class="btn btn-success btn-sm">Create new post</button>
                </div>
                <div class="btn-group ml-1">
                    <button type="button" class="btn btn-secondary dropdown-toggle btn-light bg-light" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-center m-2">
            <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-th"></i></button>
            <button type="button" class="btn btn-white btn-sm"><i class="fas fa-square"></i></button>
        </div>
        <div class="container">
            <div class="row image-grid">
                <div class="col-4"><img class="img-responsive center-block" src="https://loremflickr.com/640/360" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="http://placeimg.com/640/360/any" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="https://www.placecage.com/640/360" /></div>
            </div>
            <div class="row image-grid">
                <div class="col-4"><img class="img-responsive center-block" src="https://baconmockup.com/640/360" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="https://www.fillmurray.com/640/360" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="https://placekitten.com/640/360" /></div>
            </div>
            <div class="row image-grid">
                <div class="col-4"><img class="img-responsive center-block" src="https://placebear.com/640/360" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="https://placebeard.it/640x360" /></div>
                <div class="col-4"><img class="img-responsive center-block" src="https://picsum.photos/640/360" /></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
